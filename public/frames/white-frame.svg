<!-- White Gallery Frame -->
<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="whiteBevel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="800" height="800" fill="url(#whiteBevel)" />
  <rect x="20" y="20" width="760" height="760" fill="none"
    stroke="rgba(0,0,0,0.1)" stroke-width="1" />
  <rect x="20" y="20" width="760" height="760" fill="white" />
</svg>