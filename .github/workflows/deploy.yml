name: üöÄ Deploy to Firebase

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'

jobs:
  # Test and Lint Job
  test:
    name: üß™ Test & Lint
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üì• Install dependencies
        run: npm ci

      - name: üîç Lint code
        run: npm run lint

      - name: üèóÔ∏è Build project
        run: npm run build

  # Deploy to Preview (for PRs)
  deploy-preview:
    name: üîç Deploy Preview
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üì• Install dependencies
        run: npm ci

      - name: üèóÔ∏è Build project
        run: npm run build

      - name: ÔøΩ Set up Firebase CLI
        run: npm install -g firebase-tools

      - name: üßπ Set up cleanup policy
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > /tmp/service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/service-account.json
          firebase functions:artifacts:setpolicy --project ${{ secrets.FIREBASE_PROJECT_ID }} --force || echo "Cleanup policy setup skipped"
        continue-on-error: true

      - name: ÔøΩüöÄ Deploy to Firebase Preview
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          expires: 7d
          projectId: '${{ secrets.FIREBASE_PROJECT_ID }}'
          entryPoint: ./
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

  # Deploy to Production (main branch only)
  deploy-production:
    name: üöÄ Deploy Production
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://chrono-lens-ac1885.web.app
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üì• Install dependencies
        run: npm ci

      - name: üèóÔ∏è Build project
        run: npm run build

      - name: ÔøΩ Set up Firebase CLI
        run: npm install -g firebase-tools

      - name: üßπ Set up cleanup policy
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > /tmp/service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/service-account.json
          firebase functions:artifacts:setpolicy --project ${{ secrets.FIREBASE_PROJECT_ID }} --force || echo "Cleanup policy setup skipped"
        continue-on-error: true

      - name: ÔøΩüöÄ Deploy to Firebase Production
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
          projectId: '${{ secrets.FIREBASE_PROJECT_ID }}'
          entryPoint: ./
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

      - name: üì¨ Deployment Success Notification
        if: success()
        run: |
          echo "üéâ Deployment successful!"
          echo "üåê Live URL: https://chrono-lens-ac1885.web.app"
